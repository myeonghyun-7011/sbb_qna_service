<html lang="ko"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org"
      layout:decorate="~{layout}">

  <div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
      <div>
        <h4>회원가입</h4>
      </div>
    </div>
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
      <div th:replace="~{form_errors :: formErrorsFragment}"></div>
      <div class="mb-3">
        <label class="form-label">사용자ID</label>
        <input type="text" th:field="*{username}" class="form-control" placeholder="ID">
        <button id="sendAuthKeyBtn" class="btn btn-primary">중복확인</button>
      </div>
      <div class="mb-3">
        <label class="form-label">비밀번호</label>
        <input type="password" th:field="*{password1}" class="form-control" placeholder="Password">
      </div>
      <div class="mb-3">
        <label class="form-label">비밀번호 확인</label>
        <input type="password" th:field="*{password2}" class="form-control" placeholder="Password Check">
      </div>
      <div class="mb-3">
        <label class="form-label">이메일</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="e-mail입력해주세요.">
      </div>
      <div class="mb-3">
        <label class="form-label">핸드폰번호</label>
        <input type="phoneNo" th:field="*{phoneNo}" class="form-control" placeholder="핸드폰번호">
        <button class="btn btn-primary">인증번호 받기</button>
      </div>
      <div class="mb-3">
        <label class="form-label">인증번호</label>
        <input type="phoneNo" th:field="*{phoneNo}" class="form-control" placeholder="인증번호">
        <button  class="btn btn-primary">인증번호 확인</button>
      </div>
      <div class="mb-3">
        <label class="form-label">주소</label>
        <input type="address" th:field="*{address}" class="form-control" placeholder="주소입력">
      </div>
      <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
  </div>
</html>
