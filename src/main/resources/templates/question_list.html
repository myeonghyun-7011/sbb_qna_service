
<table>
  <thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>작성일시</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="question, loop : ${questionList}">
    <!--
    <td>
      [[${loop.index}]]/[[${loop.size}]]
    </td>
    -->
    <td>
      [[${question.id}]]
    </td>
    <td>
      [[${question.subject}]]
    </td>
    <td>
      [[|Date : ${#strings.substring(question.createDate, 0, 10)}]]
    </td>

  </tr>
  </tbody>
</table>
