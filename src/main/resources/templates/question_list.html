
<table>
  <thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>작성일시</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="question, loop : ${questionList}">
    <!--
    <td>
      [[${loop.index}]]/[[${loop.size}]]
    </td>
    -->
    <td>
      [[${question.id}]]
    </td>
    <td>
      <a th:href="@{|/question/detail/${question.id}}" th:text="${question.subject}"></a>

    </td>
    <td>
      <a th:text="|Date : ${#strings.substring(question.createDate, 2, 16)}"></a>
    </td>

  </tr>
  </tbody>
</table>
